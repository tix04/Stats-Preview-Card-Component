<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <section class="card">
            <header class="card__header">
                <img class="card__header__image" src="img/image-header-mobile.jpg" alt="">
            </header>
            <div class="card__details">
                <h1 class="card__details__title">Get <span>insights</span> that help your business grow.</h1>
                <p class="card__details__text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="card__details__stats">
                    <p class="card__details__stats__text">
                        <span>
                            10k+
                        </span>
                        <br/>
                        COMPANIES
                    </p>
                    <p class="card__details__stats__text">
                        <span>
                            314
                        </span>
                        <br/>
                        TEMPLATES
                    </p>
                    <p class="card__details__stats__text">
                        <span>
                            12M+
                        </span>
                        <br/>
                        QUERIES
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
